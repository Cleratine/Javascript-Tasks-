<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
</head>
<body>
    <script>
        x = prompt("Enter the value of x:");
        y = Math.sqrt(x);
        console.log(`The square root of ${x} is ${y}`);
    </script>
    
</body>
</html>
