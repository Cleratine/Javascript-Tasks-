<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self check Quiz</title>
</head>
<body>
    <script>
       let firstNum = 5;
       let secondNum = 10;
       firstNum++;
       secondNum--;
       let total = ++firstNum + secondNum;
       console.log(total);
       let total2 = 500 + 100 / 5 + total--;
       console.log(total2);
    </script>
    
</body>
</html>
