<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd checker</title>
</head>

<body>
    <script>
        x = prompt("Enter the value of x:");
        let y = (x % 2);
        if (y == 0) {
            console.log(`${x} is even`);
        }
        else {
            console.log(`${x} is odd`);
        }
    </script>

</body>

</html>
